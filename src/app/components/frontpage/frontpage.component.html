<ion-header>
  <ion-toolbar>
    <ion-title>HJV Huskeord</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HJV Huskeord</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngFor="let definition of definitions">
    <ion-card >
      <ion-card-header>
        <ion-card-subtitle>{{definition.description}}</ion-card-subtitle>
        <ion-card-title>{{definition.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ul class="list">
          <li *ngFor="let word of definition.fullText" [innerHTML]="word"></li>
        </ul>
      </ion-card-content>
    </ion-card>
  </ng-container>

</ion-content>
